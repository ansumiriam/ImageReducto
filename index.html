<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageReducto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/6366f1/ffffff.png?text=IR">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header class="glass-header">
            <div class="logo">ImageReducto</div>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <main>
            <section class="glass-card hero-section">
                <h1>Optimize Your Images</h1>
                <p>Simple, fast, and beautiful image reduction.</p>

                <div id="dropzone" class="dropzone">
                    <div class="dropzone-content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>Drag & Drop your images here<br><span>or click to browse</span></p>
                    </div>
                    <input type="file" id="file-input" multiple accept="image/*" hidden>
                </div>

                <div id="preview-container" class="preview-container"></div>

                <!-- Compression Settings -->
                <div id="settings-panel" class="settings-panel hidden">
                    <h3>Compression Settings</h3>

                    <div class="control-group">
                        <label for="target-size">Target Size (KB)</label>
                        <input type="number" id="target-size" placeholder="e.g. 500" min="1">
                    </div>

                    <div class="control-group">
                        <label>Quality: <span id="quality-value">80%</span></label>
                        <input type="range" id="quality-slider" min="0" max="100" value="80">
                    </div>

                    <div class="stats-container">
                        <div class="stat-item">
                            <span>Original</span>
                            <strong id="original-size">-</strong>
                        </div>
                        <div class="stat-divider">â†’</div>
                        <div class="stat-item">
                            <span>Compressed</span>
                            <strong id="compressed-size">-</strong>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button id="compress-btn" class="secondary-btn">Compress</button>
                        <button id="download-btn" class="primary-btn" disabled>Download Image</button>
                    </div>
                </div>
            </section>

            <section class="glass-card info-section">
                <h2>Features</h2>
                <ul>
                    <li>High quality compression</li>
                    <li>Drag & Drop interface</li>
                    <li>Secure local processing</li>
                </ul>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
